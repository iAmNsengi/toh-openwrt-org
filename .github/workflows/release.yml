name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      - name: Fetch all branches
        run: |
          git fetch origin +refs/heads/*:refs/remotes/origin/*

      - name: Check if tag is on master
        id: check-branch
        run: |
          # Get the commit SHA the tag points to
          TAG_COMMIT=$(git rev-parse ${{ github.ref_name }})
          # Check if this commit exists on master
          if git merge-base --is-ancestor "$TAG_COMMIT" origin/master; then
            echo "Tag ${{ github.ref_name }} is on master branch"
            echo "on_master=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ github.ref_name }} is not on master branch, skipping"
            echo "on_master=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Changelog Entry
        if: steps.check-branch.outputs.on_master == 'true'
        id: changelog
        run: |
          changelog=$(sed -n '/^## Version /{n; :a;p;n;/^$/q;ba}' CHANGELOG.md | sed '/^$/d')
          changelog=$'\n'"${changelog}"$'\n'
          changelog="${changelog//'%'/'%25'}"
          changelog="${changelog//$'\n'/'%0A'}"
          changelog="${changelog//$'\r'/'%0D'}"
          echo "content=$changelog" >> $GITHUB_OUTPUT

      - name: Get Contributors
        if: steps.check-branch.outputs.on_master == 'true'
        id: contributors
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "none")
          if [ "$PREVIOUS_TAG" = "none" ]; then
            contributors=$(git log --format='%an' | sort -u | sed 's/^/* /')
          else
            contributors=$(git log ${PREVIOUS_TAG}..HEAD --format='%an' | sort -u | sed 's/^/* /')
          fi
          contributors=$'\n'"${contributors}"$'\n'
          contributors="${contributors//'%'/'%25'}"
          contributors="${contributors//$'\n'/'%0A'}"
          contributors="${contributors//$'\r'/'%0D'}"
          echo "list=$contributors" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check-branch.outputs.on_master == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const changelog = `${{ steps.changelog.outputs.content }}`.replace(/%0A/g, '\n');
            const contributors = `${{ steps.contributors.outputs.list }}`.replace(/%0A/g, '\n');
            const tagName = context.ref.replace('refs/tags/', '');
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${tagName}`,
              body: `## Changes${changelog}## Contributors${contributors}`,
              draft: false,
              prerelease: false
            });
